<html>

	<head>
		<title>Tennis Kata</title>
		<link rel="stylesheet" type="text/css" href="Styles/TennisKata.css">
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="Scripts/Player.js"></script>
		<script type="text/javascript" src="Scripts/Scorecard.js"></script>
		<script type="text/javascript" src="Scripts/Scoreboard.js"></script>
		<script type="text/javascript" src="Scripts/Controller.js"></script>
		<script type="text/javascript" src="Scripts/Factory.js"></script>
		<script type="text/javascript" src="Scripts/PresentationLayer.js"></script>
	</head>

	<body>

        <label for="player1NameTxt">Player 1's name:</label>
        <input type="text" id="player1NameTxt" size="30" placeholder="Player1" />
        <br />
        <label for="player2NameTxt">Player 2's name:</label>
        <input type="text" id="player2NameTxt" size="30" placeholder="Player2" />
        <br />
        <button type="button" id="setPlayerNamesBtn">Set player names</button>

        <hr />

        <p>Match length:</p>
        <input id="matchLength1" type="radio" name="matchLengthRadioButtonGroup" value="1" checked="checked">
        <label for="matchLength1">1 set</label>
        <br />
        <input id="matchLength3" type="radio" name="matchLengthRadioButtonGroup" value="3">
        <label for="matchLength3">3 sets</label>
        <br />
        <input id="matchLength5" type="radio" name="matchLengthRadioButtonGroup" value="5">
        <label for="matchLength5">5 sets</label>
        <br />
        <button type="button" id="setBestOfBtn">Set match length</button>

        <hr />

		<button type="button" id="player1ScoresPointBtn">Player 1 scores a point</button>
		<button type="button" id="player2ScoresPointBtn">Player 2 scores a point</button>

		<table>
			<tr>
				<td class="name"><span id="player1Name"></span></td>
                <td class="score sets"><span id="player1Sets"></span></td>
                <td class="score games"><span id="player1Games"></span></td>
				<td class="score points"><span id="player1Points"></span></td>
                <td class="score forSizingOnly"><span>&nbsp;</span></td>
			</tr>
			<tr>
				<td class="name"><span id="player2Name"></span></td>
                <td class="score sets"><span id="player2Sets"></span></td>
                <td class="score games"><span id="player2Games"></span></td>
				<td class="score points"><span id="player2Points"></span></td>
                <td class="score forSizingOnly"><span>&nbsp;</span></td>
			</tr>
		</table>

		<button type="button" id="resetBtn">Reset</button>

	</body>	

</html>
