<html>

	<head>
		<title>Tennis Kata</title>
		<link rel="stylesheet" type="text/css" href="Styles/TennisKata.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="Scripts/Player.js"></script>
		<script type="text/javascript" src="Scripts/Scorecard.js"></script>
		<script type="text/javascript" src="Scripts/Controller.js"></script>
		<script type="text/javascript" src="Scripts/Factory.js"></script>
		<script type="text/javascript" src="Scripts/PresentationLayer.js"></script>
        <script type="text/javascript" src="Scripts/Model/Point.js"></script>
        <script type="text/javascript" src="Scripts/Model/Game.js"></script>
        <script type="text/javascript" src="Scripts/Model/Set.js"></script>
        <script type="text/javascript" src="Scripts/Model/Match.js"></script>
        <script type="text/javascript" src="Scripts/Model/Utils.js"></script>
        <script type="text/javascript" src="Scripts/Presentation/ScoreSummaryFormatter.js"></script>
        <script type="text/javascript" src="Scripts/Presentation/GamePointsFormatter.js"></script>
        <script type="text/javascript" src="Scripts/Presentation/SetsGamesPointsFormatter.js"></script>
        <script type="text/javascript" src="Scripts/Presentation/PreviousSetsFormatter.js"></script>
	</head>

	<body>

        <label for="player1NameTxt">Player 1's name:</label>
        <input type="text" id="player1NameTxt" size="30" placeholder="Player1" />
        <br />
        <label for="player2NameTxt">Player 2's name:</label>
        <input type="text" id="player2NameTxt" size="30" placeholder="Player2" />
        <br />
        <button type="button" id="setPlayerNamesBtn">Set player names</button>

        <hr />

        <p>Match length:</p>
        <input id="matchLength1" type="radio" name="matchLengthRadioButtonGroup" value="1">
        <label for="matchLength1">1 set</label>
        <br />
        <input id="matchLength3" type="radio" name="matchLengthRadioButtonGroup" value="3">
        <label for="matchLength3">3 sets</label>
        <br />
        <input id="matchLength5" type="radio" name="matchLengthRadioButtonGroup" value="5">
        <label for="matchLength5">5 sets</label>
        <br />
        <button type="button" id="setMatchLengthBtn">Set match length</button>

        <hr />

		<button type="button" id="player1ScoresPointBtn">Player 1 scores a point</button>
		<button type="button" id="player2ScoresPointBtn">Player 2 scores a point</button>

		<table>
            <thead>
                <tr>
                    <th colspan="4" class="heading">Previous Sets</th>
                    <th class="heading">Players</th>
                    <th class="heading">Sets</th>
                    <th class="heading">Games</th>
                    <th class="heading">Points</th>
                    <th class="heading forSizingOnly"></th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td class="score sets"><span class="previousSets" id="player1PreviousSets1"></span></td>
                <td class="score sets"><span class="previousSets" id="player1PreviousSets2"></span></td>
                <td class="score sets"><span class="previousSets" id="player1PreviousSets3"></span></td>
                <td class="score sets"><span class="previousSets" id="player1PreviousSets4"></span></td>
                <td class="name">
                    <span id="player1Name"></span>
                    <img id="player1Serving" alt="tennis ball image to indicate this player is serving" src="Images/Tennis-Ball-icon.png" />
                </td>
                <td class="score sets"><span id="player1Sets"></span></td>
                <td class="score games"><span id="player1Games"></span></td>
                <td class="score points"><span id="player1Points"></span></td>
                <td class="score forSizingOnly"><span>&nbsp;</span></td>
            </tr>
            <tr>
                <td class="score sets"><span class="previousSets" id="player2PreviousSets1"></span></td>
                <td class="score sets"><span class="previousSets" id="player2PreviousSets2"></span></td>
                <td class="score sets"><span class="previousSets" id="player2PreviousSets3"></span></td>
                <td class="score sets"><span class="previousSets" id="player2PreviousSets4"></span></td>
                <td class="name">
                    <span id="player2Name"></span>
                    <img id="player2Serving" alt="tennis ball image to indicate this player is serving" src="Images/Tennis-Ball-icon.png" />
                </td>
                <td class="score sets"><span id="player2Sets"></span></td>
                <td class="score games"><span id="player2Games"></span></td>
                <td class="score points"><span id="player2Points"></span></td>
                <td class="score forSizingOnly"><span>&nbsp;</span></td>
            </tr>
            </tbody>
		</table>

        <br />

        <div id="scoreSummary" style="display: none">
            <span>Score summary<span id="scoreSummaryWhoFirst"></span>: </span><span id="scoreSummaryValue"></span>
            <br />
        </div>

		<button type="button" id="resetBtn">Reset</button>

	</body>	

</html>
