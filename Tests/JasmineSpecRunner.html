<html>
    <head>
        <title>Tennis Kata Spec Runner</title>

        <script src="jasmine-1.3.1/jasmine.js" type="text/javascript"></script>
        <script src="jasmine-1.3.1/jasmine-html.js" type="text/javascript"></script>
        <link href="jasmine-1.3.1/jasmine.css" rel="stylesheet" type="text/css" />
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js" type="text/javascript"></script>
        <script src="it_multiple.js" type="text/javascript"></script>

        <!-- include source files here... -->
        <script src="../Scripts/Player.js" type="text/javascript"></script>
        <script src="../Scripts/Game.js" type="text/javascript"></script>
        <script src="../Scripts/Scoreboard.js" type="text/javascript"></script>
        <script src="../Scripts/Controller.js" type="text/javascript"></script>
        <script src="../Scripts/Factory.js" type="text/javascript"></script>

        <!-- include spec files here... -->
        <script src="TennisKataSpec.js" type="text/javascript"></script>

        <script type="text/javascript">
            (function () {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                var htmlReporter = new jasmine.HtmlReporter();

                jasmineEnv.addReporter(htmlReporter);

                jasmineEnv.specFilter = function (spec) {
                    return htmlReporter.specFilter(spec);
                };

                var currentWindowOnload = window.onload;

                window.onload = function () {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };

                function execJasmine() {
                    jasmineEnv.execute();
                }

            })();
      </script>
    </head>

</html>
